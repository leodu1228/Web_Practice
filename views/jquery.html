<!DOCTYPE html>

<html lang="zh-tw">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <h2 id="title">會員個人頁面</h2>

  <button onclick="showWord()">show something</button>
  <button onclick="changeColor()">change color</button>

  <br>
  <br>
  <br>

  <hr>
  <h3>HomeWork1</h3>
  <h5>jquery綁定</h5>
  <div>
    <input class='bubble'  type='checkbox'>選項一</input>
    <div>
      <input class='bubble'  type='checkbox'>選項二</input>
      <div>
        <input class='bubble'  type='checkbox'>選項三</input>
        <div>
          <input id='checkboxall' type='checkbox'>全選/全取消</input>
        </div>
      </div>
    </div>
  </div>

  <h5>tag綁定</h5>
  <div>
    <input class='tagbubble'  type='checkbox'>選項一</input>
    <div>
      <input class='tagbubble'  type='checkbox'>選項二</input>
      <div>
        <input class='tagbubble'  type='checkbox'>選項三</input>
        <div>
          <input id='tagcheckboxall' type='checkbox'>全選/全取消</input>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <h3>HomeWork2</h3>
  <p>Password</p>
  <input id='inputpassword' type="text" placeholder="請輸入密碼">
  <br><br>
  <p>Password Confirm</p>
  <input id='confirmpassword' type="text" placeholder="密碼確認">
  <hr>
  <h3>HomeWork3</h3>
  <input id = "inputcolor" placeholder="Input color code"></input>
  <div id = "myDiv" style = "background-color: #004B97"></div> 
  <hr>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <td>name</td>
          <td>job</td>
          <td>age</td>
        </tr>
      </thead>
      <tbody>
        <tr id="name">
          <td>paddy</td>
          <td>kisumi</td>
          <td>dio</td>
        </tr>
        <tr>
          <td>engineer</td>
          <td>designer</td>
          <td>engineer</td>
        </tr>
        <tr id="age">
          <td>26</td>
          <td>26</td>
          <td>18</td>
        </tr>
      </tbody>
    </table>

    <hr />
    <span>動態改變文字</span>
    </br>
    <input id="word" onchange="changeWord(event)" />
    <div id="showWord">此行為待改變的文字</div>
  </div>
</body>
<script>
  const url = location.href;
  if (url.indexOf("member") != -1) {
    const memberID = url.split("member/")[1];
    document.write("你的會員ID是  " + memberID);
  }

  const showWord = () => {
    $("h2").html('<input />')
  }

  const changeColor = () => {
    console.log($("#name"));
    $("#name td").css('background', 'red')
  };

  const changeWord = (e) => {
    console.log(e.target);
    console.log(e.target.value);
    console.log($("#showWord").html()); // 顯示文字
    $("#showWord").html(e.target.value); // 改變文字
  };


  // Homework1 : jquery 事件綁定.on
  $("#checkboxall").on("click change",()=>{
    $(".bubble").each((index, val) => {
      val.checked = $("#checkboxall").prop("checked");
    })
  });

  // Homework1 : tag標籤綁定事件(addEventListener)
  checkboxtag = document.getElementById('tagcheckboxall');
  checkboxtag.addEventListener("click", (e)=>{
    bubbleArray = document.getElementsByClassName("tagbubble");
    for(let element of bubbleArray){
      element.checked = checkboxtag.checked;
    }
  }, false)


 // Homework2 : 
$("#inputpassword").on("change", ()=>{
  inputpassword = $("#inputpassword").val();
  $("#confirmpassword").val(inputpassword);
})


// Homework3 : 
$("#inputcolor").on("change", ()=>{
  inputcolor = $("#inputcolor").val();
  $("#myDiv").attr("style", `background-color: ${inputcolor}`);
})
</script>

<style>
  td {
    border: 1px brown solid;
  }

  #myDiv{
    width: 200px;
    height: 50px;
    text-align: center;
    margin-top: 15px;
  }
</style>

</html>
